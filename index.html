// State management
let state = { jobs: JOBS, activeTab: "all-jobs", activeFilter: "all", searchTerm: "", sortBy: "score-desc" };

function loadState() {
  try {
    const saved = window._savedState;
    if (saved) {
      saved.forEach(s => {
        const job = state.jobs.find(j => j.id === s.id);
        if (job) { job.status = s.status || job.status; job.notes = s.notes || job.notes; }
      });
    }
  } catch(e) {}
}

function saveState() {
  try {
    const data = state.jobs.map(j => ({ id: j.id, status: j.status, notes: j.notes }));
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'job_search_progress.json';
    a.click();
    document.getElementById('lastSaved').textContent = 'Progress saved! (' + new Date().toLocaleTimeString() + ')';
  } catch(e) { alert('Save failed: ' + e.message); }
}

function exportCSV() {
  const headers = ['Company','Title','Location','Salary','Remote','Fit Score','Status','Notes','Link','Discovered'];
  const rows = state.jobs.map(j => [j.company, j.title, j.location, j.salary, j.remote, j.score, j.status, j.notes.replace(/,/g,';'), j.link, j.discovered]);
  const csv = [headers, ...rows].map(r => r.map(v => '"' + String(v||'').replace(/"/g,'""') + '"').join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'Executive_Job_Search_' + new Date().toISOString().slice(0,10) + '.csv';
  a.click();
}

function getScoreClass(score) { return score >= 92 ? 'high' : score >= 85 ? 'strong' : 'good'; }
function getCardClass(score) { return score >= 92 ? 'high-priority' : score >= 85 ? 'strong-fit' : 'good-fit'; }

function updateStats() {
  const total = state.jobs.length;
  const applied = state.jobs.filter(j => j.status === 'applied').length;
  const interviewing = state.jobs.filter(j => j.status === 'interviewing').length;
  const offers = state.jobs.filter(j => j.status === 'offer').length;
  const newJobs = state.jobs.filter(j => j.isNew).length;
  document.getElementById('stats').innerHTML = `
    <div class="stat"><div class="stat-num">${total}</div><div class="stat-label">Total Jobs</div></div>
    <div class="stat"><div class="stat-num">${applied}</div><div class="stat-label">Applied</div></div>
    <div class="stat"><div class="stat-num">${interviewing}</div><div class="stat-label">Interviewing</div></div>
    <div class="stat"><div class="stat-num">${offers}</div><div class="stat-label">Offers</div></div>
    <div class="stat" style="border:1px solid rgba(239,68,68,0.3)"><div class="stat-num" style="color:#FCA5A5">${newJobs}</div><div class="stat-label">New Today</div></div>
  `;
}

function getFilteredJobs() {
  let jobs = [...state.jobs];
  // Tab filter
  if (state.activeTab === 'target-companies') jobs = jobs.filter(j => j.source === 'target');
  else if (state.activeTab === 'pipeline') jobs = jobs.filter(j => ['applied','interviewing','offer'].includes(j.status));
  // Status filter
  if (state.activeFilter === 'new') jobs = jobs.filter(j => j.isNew);
  else if (state.activeFilter !== 'all') jobs = jobs.filter(j => j.status === state.activeFilter.replace('-', '-'));
  // Search
  if (state.searchTerm) {
    const q = state.searchTerm.toLowerCase();
    jobs = jobs.filter(j => j.company.toLowerCase().includes(q) || j.title.toLowerCase().includes(q) || j.location.toLowerCase().includes(q) || j.reason.toLowerCase().includes(q));
  }
  // Sort
  switch(state.sortBy) {
    case 'score-desc': jobs.sort((a,b) => b.score - a.score); break;
    case 'score-asc': jobs.sort((a,b) => a.score - b.score); break;
    case 'company': jobs.sort((a,b) => a.company.localeCompare(b.company)); break;
    case 'salary': jobs.sort((a,b) => { const sa = parseInt((b.salary||'0').replace(/[^0-9]/g,'')); const sb = parseInt((a.salary||'0').replace(/[^0-9]/g,'')); return sa - sb; }); break;
    case 'date': jobs.sort((a,b) => b.discovered > a.discovered ? 1 : -1); break;
  }
  return jobs;
}

function formatStatus(s) {
  return { 'not-applied': 'Not Applied', 'applied': 'Applied', 'interviewing': 'Interviewing', 'offer': 'Offer!', 'rejected': 'Rejected', 'withdrawn': 'Withdrawn' }[s] || s;
}

function toggleStatusMenu(e, id) {
  e.stopPropagation();
  document.querySelectorAll('.status-menu').forEach(m => m.classList.remove('show'));
  document.getElementById('statusMenu-' + id).classList.toggle('show');
}

function setStatus(id, status) {
  const job = state.jobs.find(j => j.id === id);
  if (job) { job.status = status; }
  document.querySelectorAll('.status-menu').forEach(m => m.classList.remove('show'));
  renderJobs();
}
